<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible & Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    img {
      width: 200px;
      height: auto;
      border: 2px solid #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    input, button {
      padding: 8px;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }

      img {
        width: 100%;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/200" alt="Placeholder example image" />

    <form aria-label="Contact form">
      <label>
        Name:
        <input type="text" placeholder="Your Name" required />
      </label>
      <label>
        Email:
        <input type="email" placeholder="Your Email" required />
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
