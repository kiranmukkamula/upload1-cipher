<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: row; 
      gap: 10px;
      padding: 10px;
    }

    .box {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
      border: 1px solid black;
      flex: 1;
    }

    @media (max-width: 500px) {
      .container {
        flex-direction: column; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
  </div>

</body>
</html>
